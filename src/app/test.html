<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .wrapper {
        border: 1px solid #ccc;
        width: 300px;
        overflow: hidden;
      }

      .header {
        background: #007bff;
        color: #fff;
        padding: 10px;
        cursor: pointer;
      }

      .content {
        max-height: 0;
        overflow: hidden;
        transition: max-height 1s ease;
        background: #f7f7f7;
      }

      .wrapper.open .content {
        max-height: 80px; /* 或者一个你预估的最大值 */
      }
    </style>
  </head>
  <body>
    <div class="wrapper" id="panel">
      <div class="header">点击展开 / 收起</div>
      <div class="content">
        <p>展开的内容在这里。</p>
        <p>可以有多行。</p>
      </div>
    </div>
  </body>

  <script>
    const panel = document.getElementById('panel');
    panel.querySelector('.header').addEventListener('click', () => {
      panel.classList.toggle('open');
    });
  </script>
</html>
